<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDPRO - Sağlık Asistanınız</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            text-align: center; color: #fff; position: relative; overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('medicine-photos/med-pro-0bg.jpg') no-repeat center center/cover;
            filter: brightness(0.6); z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px; animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 32px; font-weight: bold;
            margin-bottom: 10px; text-transform: uppercase;
            letter-spacing: 2px;
        }
        p { font-size: 18px; margin-bottom: 20px; color: #f1f1f1; }
        .btn {
            display: inline-block;
            background: #FFD700;
            color: #333;
            font-size: 18px; font-weight: bold;
            padding: 12px 24px; border: none;
            border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #FFC107;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEDPRO</h1>
        <p>Sağlık asistanınız ile ilaçlar hakkında detaylı bilgilere kolayca ulaşın.</p>
        <button class="btn" onclick="startApp()">Başla</button>
    </div>

    <script>
        function startApp() {
            window.location.href = "authentication.html"; // Giriş sayfasına yönlendirme
        }
    </script>
</body>
</html>
