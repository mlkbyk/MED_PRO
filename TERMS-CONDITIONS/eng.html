<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions - MEDPRO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            background: url('medicine-photos/med-pro-0bg.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        /* Background blur filter */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            filter: blur(50px); /* Strong blur effect */
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px); /* Inner blur effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #f1f1f1;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }
        .link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .link:hover {
            text-decoration: underline;
            color: #FFC107;
        }
        .btn {
            display: inline-block;
            background: #FFD700;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }
        .btn:hover {
            background: #FFC107;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        .language-switch {
            margin-top: 15px;
            font-size: 14px;
            color: #f1f1f1;
            cursor: pointer;
            transition: 0.3s;
        }
        .language-switch:hover {
            color: #FFD700;
        }
        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terms and Conditions</h1>
        <p>Before using the app, please read the <a href="insturctions-eng.html" class="link">User Instructions</a>
           and <a href="terms.html" class="link">Terms & Conditions</a> documents.</p>

        <button class="btn" onclick="acceptTerms()">I Accept</button>
        </br>

        <div class="dropdown">
            <p class="language-switch">üåçSelect Language:</p>
            <div class="dropdown-content">
                <a href="#" onclick="changeLanguage('tr')">T√ºrk√ße</a>
                <a href="#" onclick="changeLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</a>
                <a href="#" onclick="changeLanguage('ru')">–†—É—Å—Å–∫–∏–π</a>
            </div>
        </div>
    </div>

    <script>
        function acceptTerms() {
            window.location.href = "dashboard.html"; // Redirect to the main page
        }

        function changeLanguage(language) {
            if (language === 'tr') {
                window.location.href = "terms_and_conditions.html"; // Redirect to Turkish page
            } else if (language === 'ar') {
                window.location.href = "terms-ar.html"; // Redirect to Arabic page
            } else if (language === 'ru') {
                window.location.href = "terms-ru.html"; // Redirect to Russian page
            }
        }
    </script>
</body>
</html>
